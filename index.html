<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Library</title>
    <!-- JS-MediaTags library for reading metadata -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #1DB954;
            --text-color: #ffffff;
            --text-secondary-color: #b3b3b3;
            --border-color: #2c2c2c;
            --hover-color: #2a2a2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Main Layout --- */
        #main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .panel {
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }
        .panel:last-child {
            border-right: none;
        }

        #artists-panel { width: 25%; min-width: 200px; }
        #albums-panel { width: 25%; min-width: 200px; }
        #tracks-panel { flex-grow: 1; }

        /* --- Welcome Screen --- */
        #welcome-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(18, 18, 18, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 100;
        }
        #welcome-screen h1 { font-size: 2.5em; color: var(--primary-color); }
        #welcome-screen p { color: var(--text-secondary-color); max-width: 500px; }
        #scan-button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        #scan-button:hover { background-color: #1ed760; transform: scale(1.05); }
        #scan-progress { margin-top: 20px; color: var(--text-secondary-color); display: none; }

        /* --- Library Lists --- */
        .library-list { list-style: none; padding: 0; margin: 0; }
        .library-list li {
            padding: 12px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .library-list li:hover { background-color: var(--hover-color); }
        .library-list li.selected { background-color: var(--primary-color); color: white; font-weight: 600; }
        .library-list li.playing { border-left: 3px solid var(--primary-color); font-weight: 600; }

        #album-art-container { text-align: center; margin-bottom: 20px; }
        #album-art {
            width: 80%;
            max-width: 250px;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            background-color: var(--surface-color);
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        /* --- Player Bar --- */
        #player-bar {
            height: 90px;
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }
        #player-art {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
        }
        #player-info {
            flex-shrink: 1;
            min-width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #player-title { font-weight: 600; }
        #player-artist { font-size: 0.9em; color: var(--text-secondary-color); }
        
        #player-controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .buttons { display: flex; gap: 20px; align-items: center; margin-bottom: 8px; }
        .control-button {
            background: none;
            border: none;
            color: var(--text-secondary-color);
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s;
        }
        .control-button:hover { color: white; }
        #play-pause-button { font-size: 2.2em; color: white; }
        
        .progress-container { display: flex; align-items: center; gap: 10px; width: 100%; max-width: 500px; }
        #progress-bar { flex-grow: 1; }
        .time-display { font-size: 0.8em; color: var(--text-secondary-color); }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>Local Music Library</h1>
        <p>For security, this web app cannot access your files automatically. Please select your main music folder to begin building your library.</p>
        <button id="scan-button">Select Music Folder</button>
        <p id="scan-progress">Scanning...</p>
        <input type="file" id="file-input" webkitdirectory multiple hidden>
    </div>

    <div id="main-container">
        <div id="artists-panel" class="panel">
            <ul id="artists-list" class="library-list"></ul>
        </div>
        <div id="albums-panel" class="panel">
            <div id="album-art-container">
                <img id="album-art" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Album Art">
            </div>
            <ul id="albums-list" class="library-list"></ul>
        </div>
        <div id="tracks-panel" class="panel">
            <ul id="tracks-list" class="library-list"></ul>
        </div>
    </div>
    
    <div id="player-bar">
        <img id="player-art" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Now Playing Art">
        <div id="player-info">
            <div id="player-title">Nothing Selected</div>
            <div id="player-artist"></div>
        </div>
        <div id="player-controls">
            <div class="buttons">
                <button id="prev-button" class="control-button">&#9664;&#9664;</button>
                <button id="play-pause-button" class="control-button">&#9658;</button>
                <button id="next-button" class="control-button">&#9654;&#9654;</button>
            </div>
            <div class="progress-container">
                <span id="current-time" class="time-display">0:00</span>
                <input type="range" id="progress-bar" value="0" step="1" style="width: 100%;">
                <span id="duration" class="time-display">0:00</span>
            </div>
        </div>
        <div id="volume-controls">
             <input type="range" id="volume-bar" value="50" step="1">
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
    const jsmediatags = window.jsmediatags;

    // DOM Elements
    const welcomeScreen = document.getElementById('welcome-screen');
    const scanButton = document.getElementById('scan-button');
    const fileInput = document.getElementById('file-input');
    const scanProgress = document.getElementById('scan-progress');
    
    const artistsList = document.getElementById('artists-list');
    const albumsList = document.getElementById('albums-list');
    const tracksList = document.getElementById('tracks-list');
    const albumArt = document.getElementById('album-art');

    const audioPlayer = document.getElementById('audio-player');
    const playerArt = document.getElementById('player-art');
    const playerTitle = document.getElementById('player-title');
    const playerArtist = document.getElementById('player-artist');
    const playPauseButton = document.getElementById('play-pause-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeDisplay = document.getElementById('current-time');
    const durationDisplay = document.getElementById('duration');
    const volumeBar = document.getElementById('volume-bar');

    let library = { artists: {} };
    let currentTracklist = [];
    let currentTrackIndex = -1;

    // --- Initialization ---
    scanButton.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFilesSelected);

    async function handleFilesSelected(event) {
        const files = Array.from(event.target.files).filter(file => 
            ['audio/mpeg', 'audio/mp3', 'audio/flac', 'audio/ogg', 'audio/mp4'].includes(file.type)
        );
        
        if (files.length === 0) {
            alert('No compatible audio files found in the selected directory.');
            return;
        }

        welcomeScreen.style.backgroundColor = 'rgba(18, 18, 18, 1)';
        scanProgress.style.display = 'block';
        
        library = { artists: {} };
        let processedCount = 0;

        for (const file of files) {
            try {
                const tags = await parseFileMetadata(file);
                const artist = tags.artist || 'Unknown Artist';
                const album = tags.album || 'Unknown Album';

                if (!library.artists[artist]) {
                    library.artists[artist] = { albums: {} };
                }
                if (!library.artists[artist].albums[album]) {
                    library.artists[artist].albums[album] = { tracks: [], art: null };
                }
                
                const trackData = {
                    title: tags.title || file.name.replace(/\.[^/.]+$/, ""),
                    track: tags.track,
                    artist,
                    album,
                    fileURL: URL.createObjectURL(file)
                };
                
                library.artists[artist].albums[album].tracks.push(trackData);

                if (!library.artists[artist].albums[album].art && tags.picture) {
                    const { data, format } = tags.picture;
                    let base64String = "";
                    for (let i = 0; i < data.length; i++) {
                        base64String += String.fromCharCode(data[i]);
                    }
                    const artUrl = `data:${format};base64,${window.btoa(base64String)}`;
                    library.artists[artist].albums[album].art = artUrl;
                }

            } catch (error) {
                console.warn(`Could not read tags for ${file.name}:`, error);
            }
            processedCount++;
            scanProgress.textContent = `Scanning... (${processedCount}/${files.length}) - ${file.name}`;
        }
        
        // Sort tracks within albums
        Object.values(library.artists).forEach(artist => {
            Object.values(artist.albums).forEach(album => {
                album.tracks.sort((a, b) => (a.track || 0) - (b.track || 0));
            });
        });

        welcomeScreen.style.display = 'none';
        renderArtists();
    }

    function parseFileMetadata(file) {
        return new Promise((resolve, reject) => {
            jsmediatags.read(file, {
                onSuccess: (tag) => resolve(tag.tags),
                onError: (error) => reject(error)
            });
        });
    }

    // --- Rendering Logic ---
    function renderArtists() {
        artistsList.innerHTML = '';
        const sortedArtists = Object.keys(library.artists).sort((a, b) => a.localeCompare(b));
        sortedArtists.forEach(artistName => {
            const li = document.createElement('li');
            li.textContent = artistName;
            li.onclick = () => {
                document.querySelector('#artists-list .selected')?.classList.remove('selected');
                li.classList.add('selected');
                renderAlbums(artistName);
            };
            artistsList.appendChild(li);
        });
        if(sortedArtists.length > 0) {
           artistsList.firstChild.click();
        }
    }

    function renderAlbums(artistName) {
        albumsList.innerHTML = '';
        tracksList.innerHTML = '';
        const artist = library.artists[artistName];
        const sortedAlbums = Object.keys(artist.albums).sort((a, b) => a.localeCompare(b));
        
        sortedAlbums.forEach(albumName => {
            const li = document.createElement('li');
            li.textContent = albumName;
            li.onclick = () => {
                document.querySelector('#albums-list .selected')?.classList.remove('selected');
                li.classList.add('selected');
                const album = artist.albums[albumName];
                albumArt.src = album.art || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                renderTracks(album.tracks);
            };
            albumsList.appendChild(li);
        });
         if(albumsList.firstChild) {
           albumsList.firstChild.click();
        }
    }

    function renderTracks(tracks) {
        tracksList.innerHTML = '';
        currentTracklist = tracks;
        tracks.forEach((track, index) => {
            const li = document.createElement('li');
            li.textContent = `${track.track ? track.track + '. ' : ''}${track.title}`;
            li.onclick = () => playTrack(index);
            tracksList.appendChild(li);
        });
    }

    // --- Player Logic ---
    function playTrack(index) {
        if (index < 0 || index >= currentTracklist.length) return;
        currentTrackIndex = index;

        const track = currentTracklist[index];
        audioPlayer.src = track.fileURL;
        audioPlayer.play();

        playerTitle.textContent = track.title;
        playerArtist.textContent = `${track.artist} - ${track.album}`;
        const albumArtSrc = library.artists[track.artist].albums[track.album].art;
        playerArt.src = albumArtSrc || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';

        playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause symbol
        
        document.querySelectorAll('#tracks-list .playing').forEach(el => el.classList.remove('playing'));
        tracksList.children[index].classList.add('playing');
    }

    function playNext() {
        playTrack((currentTrackIndex + 1) % currentTracklist.length);
    }

    function playPrev() {
        const newIndex = currentTrackIndex - 1 < 0 ? currentTracklist.length - 1 : currentTrackIndex - 1;
        playTrack(newIndex);
    }
    
    playPauseButton.addEventListener('click', () => {
        if (audioPlayer.paused) {
            if (audioPlayer.src) audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    });
    audioPlayer.onplay = () => playPauseButton.innerHTML = '&#10074;&#10074;';
    audioPlayer.onpause = () => playPauseButton.innerHTML = '&#9658;';
    audioPlayer.onended = playNext;
    nextButton.addEventListener('click', playNext);
    prevButton.addEventListener('click', playPrev);

    // --- Player UI Updates ---
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    audioPlayer.addEventListener('timeupdate', () => {
        progressBar.value = audioPlayer.currentTime;
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
    });

    audioPlayer.addEventListener('loadedmetadata', () => {
        progressBar.max = audioPlayer.duration;
        durationDisplay.textContent = formatTime(audioPlayer.duration);
    });

    progressBar.addEventListener('input', () => {
        audioPlayer.currentTime = progressBar.value;
    });

    volumeBar.addEventListener('input', (e) => {
        audioPlayer.volume = e.target.value / 100;
    });
    audioPlayer.volume = volumeBar.value / 100;

    </script>
</body>
</html>
